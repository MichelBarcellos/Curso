<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row header">
        </div>
    </header>
    
    <main>
        <section class="about">
            <div class="container-fluid">
                <div class="row contactSection d-flex">
                    <div class="col-md-6 col-9 contactCol">
                        <form class="form-control contactForm">
                            <h2>Entre agora em contato</h2>
                            <h3 class="h6">Preencha o formulário</h3>
                            <input class="name" id="name" name="name" type="text" required placeholder="Nome completo">
                            <input class="tel" id="tel" name="tel" type="tel" required placeholder="Telefone">
                            <input class="email" id="email" name="email" type="email" required placeholder="E-mail">
                            <button type="submit" class="btn btn-outline-light mx-auto formButton">Enviar</button>
                        </form>
                    </div>   
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="container-fluid">
                <div class="row footerSection">
                    <div class="col footerCol">
                        <p class="footerText">
                           Todos os dieitos reservados
                        </p>
                    </div>
                </div>
            </div>
            

        </section>
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    
    <script src="./index.js"></script>
    
</body>
</html>
